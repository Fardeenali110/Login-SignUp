<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sign Up Page</title>
    <link rel="stylesheet" href="Style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-Container">
        <!-- Login Form -->
        <form id="login-form" class="Active" onsubmit="event.preventDefault(); loginUser();">
            <h2>Login</h2>
            <label>Email</label>
            <input type="email" id="login-email" placeholder="Enter Your Email" required>
            <label>Password</label>
            <input type="password" id="login-password" placeholder="Enter Your Password" required>
            <button type="submit">Login</button>
            <a href="#" onclick="showSignup()">I Donâ€™t Have An Account</a>
        </form>

        <!-- Signup Form -->
        <form id="signUp-form" onsubmit="event.preventDefault(); signupUser();">
            <h2>SignUp</h2>
            <label>Enter Your Name</label>
            <input type="text" id="signup-name" placeholder="Enter Your Name" required>
            <label>Email</label>
            <input type="email" id="signup-email" placeholder="Enter Your Email" required>
            <label>Password</label>
            <input type="password" id="signup-password" placeholder="Enter Your Password" required>
            <button type="submit">SignUp</button>
            <a href="#" onclick="showLogin()">I Have an Account</a>
        </form>
    </div>
</body>

</html>
